<div class="container py-2">
  <h4 class="text-center text-primary">Welcome To ToDo App in Angular</h4>
  <!-- app.component.html -->
<div class="container mt-3 d-flex align-items-center justify-content-evenly">
  <app-add-todo (add)="handleAdd($event)"></app-add-todo>
  <app-todo-list [todos]="todos" (toggleTodo)="handleToggle($event)" (removeTodo)="handleRemove($event)"></app-todo-list>
</div>

<app-update-todo-modal></app-update-todo-modal>
</div>
